<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./style/style.css">
<title>book store</title>
</head>

<body>
    <div class="home">
        <div class="container-fluid">
        </div>
    </div>
    <h1 class="text-center">welcome to my bookstore</h1>
    <div class="main">
        <div class="container-fluid">
            <form action="" class="mb-3">
                <label for="id" class="form-label">id</label>
                <input type="text" id="id" class="form-control">
                <label for="title" class="form-label">title</label>
                <input type="text" id="title" class="form-control">
                <label for="Author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control">
                <label for="qty" class="form-label">qty</label>
                <input type="text" id="qty" class="form-control">
                <label for="price" class="form-label">price</label>
                <input type="text" id="price" class="form-control">
            </form>
            <div class="btn d-flex flex-column mb-3 gap-3">
                <button class="btn btn-primary" onclick="addbook()">add book</button>
                <button class="btn btn-danger" onclick="deleteBook()">delete book</button>
                <button class="btn btn-secondary" onclick="findById()">find by id</button>
                <button class="btn btn-info" onclick="findByAuthor()">find by author</button>
                <button class="btn btn-warning" onclick="findByTitle()">find by title</button>
                <button class="btn btn-success" onclick="createInvoice()">invoice</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
